<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prediction Result</title>
  <style>
    body {
      background-image: url("/static/trffic2.png");
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      background-color: rgba(255,255,255,0.8);
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #4CAF50;
      font-weight: bold;
    }
    @media (max-width: 600px) {
      .container { margin: 50px 20px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Predicted Traffic Volume</h2>
    <p style="font-size:24px;">{{ prediction }}</p>
    <a href="/">Back to Home</a>
  </div>
</body>
</html>
