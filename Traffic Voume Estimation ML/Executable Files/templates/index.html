<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Traffic Volume Prediction</title>
  <style>
    body {
      background-image: url("/static/traffic3.webp");
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      

    }
    .container {
      background-color: rgba(255,255,255,0.8);
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 10px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 5px 0 15px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    h2 {
      text-align: center;
    }
    @media (max-width: 600px) {
      .container { margin: 20px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Traffic Volume Prediction</h2>
    <form action="/predict" method="POST">
      <label>Holiday</label>
      <select name="holiday" required>
        <option value="None">None</option>
        <option value="Yes">Yes</option>
      </select>

      <label>Temperature</label>
      <input type="number" step="0.01" name="temp" required>

      <label>Rain</label>
      <select name="rain" required>
        <option value="no">No</option>
        <option value="yes">Yes</option>
      </select>

      <label>Snow</label>
      <select name="snow" required>
        <option value="no">No</option>
        <option value="yes">Yes</option>
      </select>

      <label>Weather</label>
      <select name="weather" required>
        <option value="Clouds">Clouds</option>
        <option value="Clear">Clear</option>
        <option value="Mist">Mist</option>
        <option value="Fog">Fog</option>
        <option value="Smoke">Smoke</option>
      </select>

      <label>Date</label>
      <input type="date" name="date" required>

      <label>Hours</label>
      <input type="number" name="hours" min="0" max="23" required>

      <label>Minutes</label>
      <input type="number" name="minutes" min="0" max="59" required>

      <label>Seconds</label>
      <input type="number" name="seconds" min="0" max="59" required>

      <button type="submit">Predict</button>
    </form>
  </div>
</body>
</html>
